<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="video-grid">
        <div class="video-placeholder" data-video="https://www.youtube.com/embed/CdFLEfRr3Qk?si=70FmWNpR4z7wqqfq">Video 1</div>
        <div class="video-placeholder" data-video="https://www.youtube.com/embed/VIDEO_ID2">Video 2</div>
        <div class="video-placeholder" data-video="https://www.youtube.com/embed/VIDEO_ID3">Video 3</div>
        <div class="video-placeholder" data-video="https://www.youtube.com/embed/VIDEO_ID4">Video 4</div>
        <div class="video-placeholder" data-video="https://www.youtube.com/embed/VIDEO_ID5">Video 5</div>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
            <div class="comment-contanier">
                <div class="comment-section" id="comment-section"></div>
                <input type="text" class="comment-input" id="comment-input" placeholder="Add a comment...">
            </div>
        </div>
        <div class="close-btn" onclick="closeOverlay()">Close</div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore-compat.js"></script>
    <script src="home.js"></script>
</body>
</html>
